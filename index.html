<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
		<section id="main-section">
			<form method="POST" action="..." onsubmit="return checkForm(this);">
				<div class="header">
					<h1>IRecharge</h1>
					<p class="welcome">
						Welcome Faith !!

				</div>
				<div class="form-row">
					<div class="input-box ">
						<label for="phone number">Phone No</label> <br />
						<div class="input-div">
							<input type="tel" name="phone number" id="phone_number" class="phone_number input-position" placeholder="+234-800-000-0000"
                        pattern="^(\+\d{3}|[0-9])\d{10}$"  autocomplete="on" required>
						<img  src="" class="img logo"  width="25px" />
						</div>
					</div>

					<p class="error">Wrong phone number</p>

					<label for="amount">Amount</label>
					<div class="input-box amount">
						<select name=""  >
							<option value="">$</option>
							<option value="">#</option>
							<option value="">Â£</option>
						</select>/>
						<input  class="h-input" placeholder="00.00" name="amount"/>
					</div>
					<div class="input-box">
						<label for="password">Password</label> <br />
						<input
							name="password"
							type="password"
							id="passsword"
							placeholder="Enter your password"
							onkeyup="CheckPassword(this)"
						/>
						<span id="error"  style="color:red"></span>
					</div>
					<div class="btn">
						<button type="submit">LOGIN</button>
					</div>
				</div>
			</form>
		</section>

		<script type="text/javascript" src="App.js"></script>
	</body>
